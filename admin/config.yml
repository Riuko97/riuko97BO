
backend:
  name: git-gateway
  branch: main 
media_folder: "assets/uploads" 
public_folder: "/assets/uploads"

# Colecciones: El contenido editable
collections:
  - name: "paginas"
    label: "Páginas"
    files:
      # --- Configuración para la página de Menús ---
      - name: "menus"
        label: "Página de Menús"
        file: "data/menus.json" 
        description: "Edita el contenido de la página de menús"
        fields: 
          - { label: "Menú Diario", name: "diario", widget: "object", fields: [
              { label: "Título", name: "titulo", widget: "string" },
              { label: "Disponibilidad", name: "disponibilidad", widget: "string" },
              { label: "Precio", name: "precio", widget: "string" },
              { label: "Items (lista)", name: "items", widget: "list" }
            ]}
          - { label: "Menú Fin de Semana", name: "finde", widget: "object", fields: [
              { label: "Título", name: "titulo", widget: "string" },
              { label: "Disponibilidad", name: "disponibilidad", widget: "string" },
              { label: "Precio", name: "precio", widget: "string" },
              { label: "Items (lista)", name: "items", widget: "list" }
            ]}
          - { label: "Menús de Grupo", name: "grupos", widget: "object", fields: [
              { label: "Título", name: "titulo", widget: "string" },
              { label: "Disponibilidad", name: "disponibilidad", widget: "string" },
              { label: "Precio", name: "precio", widget: "string" },
              { label: "Items (lista)", name: "items", widget: "list" }
            ]}